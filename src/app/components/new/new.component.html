<div class="animated fadeIn">

    <h1>Crear empleado</h1>



    <div class="row mt-4">

        <div class="col-lg-6">
   
            <form action="">
                <label for="nombre">NOMBRE COMPLETO</label>
                <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre y apellido">
                
                <label for="fechaNac">FECHA DE NACIMIENTO</label>
                <input type="date" id="fechaNac" class="form-control mb-3">
                
                <label for="pais">PAIS</label>
                <select class="form-select mb-3" id="pais" aria-label="Default select example">
                    <option *ngFor="let pais of paises" >{{pais.name}}</option>
                    
                </select>

                
                <label for="usuario">NOMBRE DE USUARIO</label>
                <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario">
                
                
                <label for="fechaCont">FECHA DE CONTRATACION</label>
                <input type="date" id="fechaCont" class="form-control mb-3">
                
                <label for="flexSwitchCheckChecked">ESTADO</label>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>

            </form>
            
        </div>

        <div class="col-lg-6">
   
            <form action="">
                <label for="nombre">AREA</label>
                <div class="row mb-3">
                    <div class="col-6">
                        
                        <button (click)="admin()"  
                        [ngClass]="{'btn-acent': ad, 'btn-acent-secondary': !ad }"
                        type="button" id="area" class="w-100 btn btn-acent">
                            Administrativa
                        </button>
                    </div>
                    <div class="col-6">
                        
                        <button (click)="tecno()" 
                        [ngClass]="{'btn-acent': tec, 'btn-acent-secondary': !tec }"
                        type="button" id="area" class="w-100 btn btn-acent-secondary">
                            Tecnologia
                        </button>
                    </div>
                </div>

                <label for="cargo">CARGO</label>
                <select class="form-select mb-3" id="cargo" aria-label="Default select example">
                    <option *ngFor="let cargo of cargoArea">{{cargo.cargo}}</option>
                   
                </select>

                <label for="comision">COMISION</label>
                <input class="form-control" type="number">

            </form>
            
        </div>
    </div>
        

    <div class="row mt-4">
        <div class="col-lg-6">

            <b>
                <a routerLink="/home" style="text-decoration: none;" class="text-acent mx-2">Volver</a>
            </b>
            
            <button class="btn btn-acent ">Guardar
                <i class="mx-3 fas fa-save"></i>
            </button>
        
        </div>
    </div>


</div>
