<div class="animated fadeIn">

    <h1>Crear empleado</h1>



    <div class="row mt-4">

        <div class="col-lg-6">
   
            <form action="">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" class="form-control mb-3" placeholder="">
                
                <label for="fechaNac">FECHA DE NACIMIENTO</label>
                <input type="text" id="fechaNac" class="form-control mb-3" placeholder="">
                
                <label for="pais">PAIS</label>
                <select class="form-select mb-3" id="pais" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                
                <label for="usuario">NOMBRE DE USUARIO</label>
                <input type="text" id="usuario" class="form-control mb-3" placeholder="">
                
                
                <label for="fechaCont">FECHA DE CONTRATACION</label>
                <input type="text" id="fechaCont" class="form-control mb-3" placeholder="">
                
                <label for="flexSwitchCheckChecked">ESTADO</label>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>

            </form>
            
        </div>

        <div class="col-lg-6">
   
            <form action="">
                <label for="nombre">AREA</label>
                <div class="row mb-3">
                    <div class="col-6">
                        
                        <button  type="button" id="area" class="btn btn-acent w-100" placeholder="">
                            Administrativa
                        </button>
                    </div>
                    <div class="col-6">
                        
                        <button type="button" id="area" class="btn btn-acent-secondary w-100" placeholder="">
                            Tecnologia
                        </button>
                    </div>
                </div>

                <label for="cargo">CARGO</label>
                <select class="form-select mb-3" id="cargo" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <label for="comision">COMISION</label>
                <input class="form-control" type="number">

            </form>
            
        </div>
    </div>
        

    <div class="row mt-4">
        <div class="col-lg-6">

            <b>
                <a routerLink="/home" style="text-decoration: none;" class="text-acent mx-2">Volver</a>
            </b>
            
            <button class="btn btn-acent ">Guardar
                <i class="mx-3 fas fa-save"></i>
            </button>
        
        </div>
    </div>


</div>
